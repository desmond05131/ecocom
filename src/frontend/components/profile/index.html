<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="/src/frontend/css/header.css">
  <link rel="stylesheet" href="/src/frontend/css/footer.css">
  <link rel="stylesheet" href="/src/frontend/css/common.css">
  <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
  <!-- Load the component loader script -->
  <script src="/src/frontend/components/component-loader.js" defer></script>
  <script src="index.js" defer></script>
</head>

<body>
  <!-- Header will be loaded here -->
  <div id="header-container"></div>

  <!-- Page content -->
  <main class="content">
    <div class="profile-container">
      <h1 class="profile-title">My Profile</h1>

      <div class="profile-section">
        <h2>Account Settings</h2>

        <!-- Combined Account Settings Form -->
        <div class="profile-form-container">
          <h3>Update Account Information</h3>
          <form id="accountForm" class="profile-form">
            <!-- Username Section -->
            <div class="form-group">
              <label for="current-username">Current Username</label>
              <input type="text" id="current-username" name="current-username" readonly>
            </div>

            <div class="form-group">
              <label for="new-username">New Username</label>
              <input type="text" id="new-username" name="new-username" required>
              <div class="error-message" id="username-error"></div>
            </div>

            <!-- Password Section -->
            <div class="form-group">
              <label for="current-password">Current Password</label>
              <input type="password" id="current-password" name="current-password" required>
            </div>

            <div class="form-group">
              <label for="new-password">New Password</label>
              <input type="password" id="new-password" name="new-password" required>
              <div class="error-message" id="password-error"></div>
              <div class="password-hint">Password must contain letters, numbers, and at least one special character</div>
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm New Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
              <div class="error-message" id="confirm-password-error"></div>
            </div>

            <button type="submit" class="button button-primary">Update Account</button>
            <div class="success-message" id="form-success"></div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer will be loaded here -->
  <div id="footer-container"></div>
</body>

</html>
