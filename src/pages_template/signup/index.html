<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'> <!-- Allows me to use Public Sans -->
    <script src="./index.js"></script>
</head>
    <body>
        <header class="header">
        <img src="/src/frontend/images/Ellipse 1.svg" alt="" style="padding-top: 20px;"> <Strong>ECOCOM</Strong>
        </header>
        <div class="container">
            <h2>Join us now</h2>
            <p class="subtext">Please insert your details</p>

            <form action="/src/backend/auth/signup.php" method="post" style="width: 330px;">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required />
                <br />
                <label for="name">Username</label>
                <input type="text" name="username" id="username" required />
                <br />
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
                <br />
                <label for="birthdate">Birthday</label>
                <input type="date" name="birthdate" id="birthdate" required />
                <br />
        
                <label class="checkbox">
                    <input type="checkbox" style="width: 15px; height: 20px; margin-bottom: 5px;">
                    I agree to the <a href="#">Terms of use</a>
                </label>

                <button type="submit" class="btn">Continue</button>

                <p class="signin">Have an account? <a href="/src/frontend/components/signin/index.html">Sign in</a></p>
            </form>
        </div>
        <div class="image-container">
        <img src="/src/frontend/images/Frame 1.png" style="height: 920px; margin-left: auto;">
        </div>
    </body>
