<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening With You</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/src/frontend/css/header.css">
    <link rel="stylesheet" href="/src/frontend/css/footer.css">
    <link rel="stylesheet" href="/src/frontend/css/common.css">
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <!-- Load the component loader script -->
    <script src="/src/frontend/components/component-loader.js" defer></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <main>
        <img src = "/src/frontend/images/garden.png" alt = "garden" class = "garden-img">
        <div class = "form">
            <div class = "title-container">
                <h2><strong>My Gardening Tips</strong></h2>
                <button class ="edit-title">
                    <img src= "/src/frontend/images/edit.png" alt = "Edit" class = "edit-icon">
                </button>
            </div>

            <section class = "input-box description-box">
                <p><strong>Write your tips...</strong></p>
                <input type = "Description" placeholder = "Description here" required>
            </section>
            <button class = "share-tips">Share Tips</button>
        </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>
</body>
</html>
